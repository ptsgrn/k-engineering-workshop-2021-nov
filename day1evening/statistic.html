<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ผู้ติดเชื้อ</title>
  <style>
    .infacted {
      background-color: red;
      color: white;
    }
    .recovered {
      background-color: green;
      color: white;
    }
    .in_hospital {
      background-color: orange;
    }
    .dead {
      background-color: rgb(46, 46, 46);
      color: white;
    }
    tr:nth-child(even) {
      background-color: #b4b4b4;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <th>จังหวัด</th>
      <th class="infacted">ผู้ติดเชื้อ</th>
      <th class="recovered">ผู้รักษาหาย</th>
      <th class="in_hospital">ผู้รักษาอยู่</th>
      <th class="dead">เสียชีวิต</th>
    </tr>
    <tr>
      <th>บุรีรัมย์</th>
      <td>3</td>
      <td>34</td>
      <td>120</td>
      <td>0</td>
    </tr>
    <tr>
      <th>ชัยนาท</th>
      <td>12</td>
      <td>55</td>
      <td>10</td>
      <td>3</td>
    </tr>
    <tr>
      <th>นครนายก</th>
      <td>15</td>
      <td>20</td>
      <td>23</td>
      <td>1</td>
    </tr>
    <tr>
      <th>สระแก้ว</th>
      <td>30</td>
      <td>5</td>
      <td>123</td>
      <td>2</td>
    </tr>
    </table>
</body>
</html>
